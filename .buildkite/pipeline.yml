steps:
  - label: Plan Dev
    commands:
      - bash ./tg-plan.sh dev
    artifact_paths:
      - "dev/terraform.tfplan"

  - label: Plan Live
    commands: 
      - bash ./tg-plan.sh live
    artifact_paths:
      - "live/terraform.tfplan"

  - wait

  - label: Apply Dev
    commands:
      - buildkite-agent artifact download "dev/terraform.tfplan" "dev"
      - bash ./tg-apply.sh dev

  - wait

  - label: Apply Live
    commands: 
      - buildkite-agent artifact download "dev/terraform.tfplan" "live"
      - bash ./tg-apply.sh live
